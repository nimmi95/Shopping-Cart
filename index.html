<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />
  </head>

  <body>
    <section>
      <div class="container">
        <div class="cart">
          <div class="col-md-12 col-lg-10 mx-auto">
            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item">
                  <img src="images/product-1.png" alt="" />
                  <h5>iPhone 11 128GB Black</h5>
                </div>

                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button id="bminus" class="btn btn-default">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="bquantity"
                      type="number"
                      class="form-control text-center"
                      value="1"
                      min="0"
                    />
                    <button id="bplus" class="btn btn-default">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="bamount">1219</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item mx-auto">
                  <img src="images/product-2.png" alt="" />
                  <h5>iPhone 11 Silicone Case - Black</h5>
                </div>
                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button id="iminus" class="btn btn-default">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="iquantity"
                      type="number"
                      class="form-control text-center"
                      value="1"
                      min="0"
                    />
                    <button id="iplus" class="btn btn-default">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="iamount">59</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-8">
                  <h5>Subtotal:</h5>
                  <h5>Tax:</h5>
                  <h5>Total:</h5>
                </div>

                <div class="col-md-4 status">
                  <h5>$<span id="stotal">1278</span></h5>
                  <h5>$0</h5>
                  <h5>$<span id="total">1278</span></h5>
                </div>
              </div>
            </div>
            <div class="col-md-12 pt-4 pb-4">
              <button type="button" class="btn btn-success check-out">
                Check Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      plusss("bplus", "bquantity", "bamount", 1219);
      minusss("bminus", "bquantity", "bamount", 1219);
      plusss("iplus", "iquantity", "iamount", 59);
      minusss("iminus", "iquantity", "iamount", 59);

      function plusss(plus, quantity, amount, dl) {
        const bPlus = document.getElementById(plus);
        bPlus.addEventListener("click", function () {
          const qn = document.getElementById(quantity);

          var qnNum = parseFloat(qn.value) + 1;

          document.getElementById(quantity).value = qnNum;

          const am = document.getElementById(amount).innerText;

          var doam = parseFloat(am) + dl;

          document.getElementById(amount).innerText = doam;

          var st = parseFloat(document.getElementById("bamount").innerText);
          var nt = parseFloat(document.getElementById("iamount").innerText);
          var pt = st + nt;
          document.getElementById("stotal").innerText = pt;
          document.getElementById("total").innerText = pt;
        });
      }

      function minusss(minus, quantity, amount, dl) {
        const bMinus = document.getElementById(minus);
        bMinus.addEventListener("click", function () {
          const qn = document.getElementById(quantity);

          var qnNum = parseFloat(qn.value) - 1;
          if (qnNum >= 0) {
            document.getElementById(quantity).value = qnNum;
            const am = document.getElementById(amount).innerText;

            var doam = parseFloat(am) - dl;

            document.getElementById(amount).innerText = doam;
          } else {
            document.getElementById(quantity).value = 0;
            document.getElementById(amount).innerText = 0;
          }

          var st = parseFloat(document.getElementById("bamount").innerText);
          var nt = parseFloat(document.getElementById("iamount").innerText);
          var pt = st + nt;
          document.getElementById("stotal").innerText = pt;
          document.getElementById("total").innerText = pt;
        });
      }
    </script>
  </body>
</html>
